<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="calcCont">
        <div class="textCont">0</div>
        <div class="butCont">
            <button class="clearBut">Clear</button>
            <button class="invis"></button>
            <button class="calcBut">/</button>
            <button class="numBut">7</button>
            <button class="numBut">8</button>
            <button class="numBut">9</button>
            <button class="calcBut">*</button>
            <button class="numBut">4</button>
            <button class="numBut">5</button>
            <button class="numBut">6</button>
            <button class="calcBut">-</button>
            <button class="numBut">1</button>
            <button class="numBut">2</button>
            <button class="numBut">3</button>
            <button class="calcBut">+</button>
            <button class="invis"></button>
            <button class="zeroBut">0</button>
            <button class="calcBut">=</button>
        </div>
    </div>
</body>
</html>
